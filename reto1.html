<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reto 1: Hello World</title>
	</head>
	<body>
		<h1>Hello World</h1>
		<div>
			<h2>Java</h2>
			<p>System.out.println("Hello world");</p>
		</div>
		<div>
			<h2>Python</h2>
			<p>print "Hello World!"</p>
		</div>
		<div>
			<h2>Php</h2>
			<p>echo "Hello World";</p>
		</div>
		<div>
			<h2>C</h2>
			<p>print("Hello World");</p>
		</div>
		<div>
			<h2>C#</h2>
			<p>Console.WriteLine("Hello World!");</p>
		</div>
		<div>
			<h2>Vb.net</h2>
			<p>Console.WriteLine("Hello World!")</p>
		</div>
		<script>
			alert("Hola bienvenido a Hello World");
			console.log("Hello World");
		</script>
	</body>
</html>
