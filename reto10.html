<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reto 10: Traductor de _Pig Latin_</title>
	</head>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
	</style>
	<body>
		<label for="text">Ingrese palabra</label>
		<input id="text" type="text" name="text" placeholder="Ingresa una palabra">
		<button type="button" onclick="handleTranslate()">Traducir</button>
		<h2 id="result"></h2>
		<script>
			function traductor(text) {
				let character = text.charAt(0).toLowerCase();
				let translate = text;
				if(character.match(/[aeiou]/)){
					translate = text + "way";
				} else if(!character.match(/[0-9]/)) {
					translate = text.substring(1, text.length) + character + "ay";
				} else {
					alert("Disculpe texto no se puede traducir");
				}
				return translate;
			}

			function handleTranslate() {
				let text = document.getElementById("text").value;
				let result = document.getElementById("result");
				let translate = "";
				let words = text.split(" ");
				translate = words.map(item => {
					if(item.charAt(item.length - 1).match(/[,.;:]/)) {
						console.log(item.substring(0, item.length - 1));
						return traductor(item.substring(0, item.length - 1)) + item.charAt(item.length - 1)
					} else {
						return traductor(item);
					}
				})
				result.innerHTML = translate.join(" ");
			}
		</script>
	</body>
</html>
