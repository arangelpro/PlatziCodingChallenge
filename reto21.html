<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Reto 21: ¿Cuánto vas a ahorrar?</title>
</head>
<style>
	body {
		display: flex;
		flex-direction: column;
		align-items: center;
	}
</style>

<body>
	<h1>¿Cuánto vas a ahorrar?</h1>
	<p>Para ahorrar 100$ mensuales</p>
	<button id="btn-generar" type="button" onclick="handleGenerar()">Calcular Ahorro</button>
	<p id="result"></p>
	<script>
		let amount = 100;
		let tax = 4;

		function calcular(amount, tax, month) {
			let total = 0;
			tax = Number.parseFloat(1 + (tax / 100));
			for (let i = 0; i < month; i++) {
				total = Number.parseFloat((total + amount) * tax);
			}

			return total.toFixed(2);
		}

		function handleGenerar() {
			let result = document.getElementById('result');
			let months = [
				{
					month: 6,
					total: 0,
				},
				{
					month: 12,
					total: 0,
				},
				{
					month: 24,
					total: 0,
				}
			];
			let message = "";
			months.map(item => {
				item.total = calcular(amount, tax, item.month);
				message += `Al mes ${item.month} ahorrarías ${item.total}$  <br />`;
			});
			result.innerHTML = message;
		}
	</script>
</body>

</html>
