<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reto 18: Memory (parte 1)</title>
	</head>
	<style>
		body{
			display: flex;
			flex-direction: column;
			align-items: center;
		}
	</style>
	<body>
		<h1>Memory</h1>
		<h2 id="lista">"#$%()/&</h2>
		<button type="button" onclick="handleClick()">Generar</button>
		<h2 id="result"></h2>
		<script>
			let lista = ['"','#','$','%', '(', ')', '/', '&'];
			function memory(lista, i) {
				let index = Math.floor(Math.random() * (lista.length - 1));
				if(i === 1)
					return lista[index];
				return memory(lista, i - 1) + lista[index];
			}

			function handleClick() {
				let result = document.getElementById('result');
				let myMemory = memory(lista, 4);
				result.innerHTML = myMemory;
			}
		</script>
	</body>
</html>
